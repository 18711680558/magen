<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
    .scrollspy-example {
			height: 200px;
			overflow: auto;
			position: relative;
		}
    </style>
</head>
<body>
     <div class="container">
        <div class="panel panel-default" style="width:450px;margin:0px auto;">
            <div class="panel-heading">请登录系统</div>
            <div class="panel-body">
                <form action="" class="form-horizontal" onsubmit="return false">
                 <div class="form-group">
                     <label for="" class="col-xs-3 control-label">用户名</label>
                     <div class="col-xs-8">
                         <input type="text" class="form-control" name="username">
                         <label class="control-label" id="errorUser"></label>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="" class="col-xs-3 control-label">密码</label>
                     <div class="col-xs-8">
                         <input type="password" class="form-control" name="password">
                     </div>
                 </div>
                 <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-8">
                        <div class="progress">
                          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                            <span></span>
                          </div>
                        </div>
                    </div>
                     
                 </div>
                 <div class="form-group">
                     <div class="col-xs-offset-3 col-xs-3">
                         <button class="btn btn-primary" id="btnLogin">登录</button>
                     </div>                 
                 </div>
             </form> 
            </div>
        </div>
                 
     </div>
  
</body>
<script>
    $(document).ready(function() {
        $(".progress").hide();
        
        $('#btnLogin').on("click", function(event) {
            
            
            var username = $('[name=username]'),
                password = $('[name=password]'),
                nameVal = username.val(),
                passVal = password.val();
            if(nameVal != 'leixiao') {
                username.parent().parent().addClass('has-error');
                $('#errorUser').text('用户名错误');
            } 
            else { username.parent().parent().removeClass('has-error');
                $('#errorUser').text('用户名正确');
                   if(nameVal == 'leixiao' && passVal == 'leixiao') {
                        $('.progress').show();
                        var i=0;
                        var time = setInterval(function(){
                        i=i+10;
                        $('.progress-bar-info').width(i+"%");
                        $('.progress-bar-info').text(i+"%");
                        if(i==100){
                            clearInterval(time);
                        }
                        
                    },600)
                    }
                
            }
                 
          
              //event.stopPropagation();
            
        })
    });
</script>
</html>
