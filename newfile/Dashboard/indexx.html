<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆面板</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<body>
    <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">登陆面板</div>
          <div class="panel-body">
            <form action="" class="form-horizontal" onsubmit="return false">
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">账户</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="username">
                    <label class="control-label" id="errorUser"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
              <div class="form-group">
                 <div class="col-xs-offset-3 col-xs-3">
                     <button class="btn btn-primary" id="btnLogin">登录</button>
                 </div>
              </div>
            </form>
          </div>
      </div>
    </div>
</body>

</html>
